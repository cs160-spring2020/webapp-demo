<html>
<head>
  <title>Web App Demo - with Javascript</title>
  <style>
  h1 { color: blue; 
       text-align: center;
       font-family: verdana;
       font-size: 32px;
     }
  p {
    font-family: verdana;
    font-size: 14px;
    }
  </style>
  
</head>
<body>
  <h1>Hello, World.</h1>
  <p id="helloText">Hello, World.</p>
  <form>
    <input type="button" 
      value="Click me" 
      onClick='document.getElementById("helloText").innerHTML = "Goodbye."'> 
      Say Goodbye
    </input>
  </form>
</body>
</html>
